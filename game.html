<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css"> 
</head>
<body>
    
    <div class="container">
        <img src=".\assets\bg.png" alt="Background Image" class="background">
        <div class="main-container">
            <div class="score">0 - 0</div>
           
           <div class="game-content">
             <div class="box" id="box1">
                <div class="text">You</div>
                <div class="button-container">

                <img src="./assets/scissors-logo.png" alt="scissorslogo" class="button">
                </div>
              </div>
             <img src="./assets/vs.png" alt="vs" class="vsimage">
             <div class="box" id="box2">
                <div class="text">Comp</div>
             </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>

</html>
